<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Store</title>
    <link rel="stylesheet" href="src/global.css" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-container" id="header-one">
        <div class="header-padding">
          Gustavo Gomes, 656841, Ciência da Computação
        </div>
        <nav id="header-nav" class="header-padding">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">About Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-container" id="header-two">
        <div class="header-padding">
          <img
            class="icon-spacing"
            id="logo"
            src="assets/InfinityStoreLogo.svg"
          />
          <div class="search-container">
            <img class="search-icon icon-spacing" src="assets/search.svg" />
            <input type="text" class="search-input" placeholder="Pesquisar" />
          </div>
        </div>
        <div class="header-padding">
          <img class="icon-spacing" src="assets/shopping-cart.svg" />
          <img class="icon-spacing" src="assets/user.svg" />
        </div>
      </div>
    </header>
    <main>
      <div class="produtos-container">
        <h2>Produtos</h2>
        <div id="filter-button">
          <button id="btnAbrirModal">
            <p>Categoria</p>
            <img class="icon-spacing" src="assets/shopping-cart.svg" />
          </button>
          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Selecione uma categoria</h2>
              <ul id="listaCategorias">
                <!-- Categorias serão adicionadas dinamicamente aqui -->
              </ul>
            </div>
          </div>
        </div>
        <div class="produtos-grid">
          <!-- Produtos serão adicionados dinamicamente aqui -->
        </div>
      </div>
      <div class="pagination">
        <ul>
          <!-- Links de paginação serão adicionados dinamicamente aqui -->
        </ul>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
